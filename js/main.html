<!DOCTYPE html>
<html lang="en">
<head>
    <title>Game client</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div id="content">
        <div id="loginbox">&nbsp;</div>
        
        <label id="Username" for="idk"></label>
        <input type="text" placeholder="User name" id="username">
        
        <label id="Password"></label>
        <input type="password" placeholder="Password" id="password">
        
        <button id="exitb"> x </button>
        <button id="minimizeb"> _ </button>
        <button id="login"> Log in </button>
        
        <button id="noaccount"> Don't have an account? </button>
        <button id="forgotname"> Forgot name? </button>
        <button id="forgotpass"> Forgot password? </button>
    </div>
    
    <script src="buttons.js"></script>
    <script src="login.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
</body>

</html>
